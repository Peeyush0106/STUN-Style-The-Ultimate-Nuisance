            <button type="button" id="exam-marks-btn" class="nav-btn" onclick="examMarks(true)">

            <button type="button" id="secret-diary-btn" class="nav-btn" onclick="secretDiary()">

            <button type="button" id="drawing-canvas-btn" class="nav-btn" onclick="drawingCanvas()">

        </button>

        <div id="exam-marks-data">

            <div id="exam-marks-statistics"></div>

        function signOutMe() {
            auth.signOut().then(() => {
                alert("You successfully signed out of your account!");
